    <link rel="stylesheet" href="index.css">

        <source media="(orientation: portrait) and (min-width:601px)" src="./logo LOL_vertical.avif" type="image/avif">

        <source media="(orientation: landscape) and (min-width: 901px)" src="./logo LOL_h_g_1400.avif" type="image/avif">
